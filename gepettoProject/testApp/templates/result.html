{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>GEPETTO</title>
  <link rel="stylesheet" href="{% static 'style/result.css' %}" type="text/css"/>
</head>
<body>
  <div class='result_text'>당신이 거짓말을 했을 확률은</div>
  <div class='result_percent'>{{test.test_probability}}</div>
  <div class='result_text'>입니다.</div>
  
  <hr/>
  <div class='statement_text'>당신의 진술 : {{test.text}}</div>
  <table border = 1>
    <tr>
      <td>질문 1</td>
      <td>저는 지난주 <span>{{q_when}}</span> 집에서 가족과 티비를 봤습니다.</td>
      <td class='ox'>{{test.answer1}}</td>
    </tr>
    <tr>
      <td>질문 2</td>
      <td>저는 지난주 월요일에 오후 1시에 집에서 <span>{{q_together}}</span> 티비를 봤습니다.</td>
      <td class='ox'>{{test.answer2}}</td>
    </tr>
    <tr>
      <td>질문 3</td>
      <td>저는 지난주 월요일에 오후 1시에 집에서 가족과 <span>{{q_what}}</span></td>
      <td class='ox'>{{test.answer3}}</td>
    </tr>
  </table>
  <div class='button'>
    <button type='input'>끝내기</button>
  </div>
</body>
</html>
